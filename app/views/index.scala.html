@(form: Form[controllers.FormData])(implicit request: MessagesRequestHeader)



@main("Transinnovate Tendering System") {

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner clearfix">
        <a class="brand" href=""><img src="@routes.Assets.versioned("images/logo.png ")" alt="" width="320"
                height="52" /></a>

    </div>
</div>

<div class="row-fluid">
    <div class="sidebar-nav">
        <ul class="nav nav-list">
            <li class="nav-header">Tendering details</li>
            <li>
                <a href="projects.html" title="add and view projects">
                    Upload csv and view details
                </a>
            </li>


        </ul>
        <ul class="thumbnails" style="padding-top: 10px; min-height: 100px;" id="friendsList">
        </ul>
    </div>



    <div class="content">
        <div class="row-fluid">
            <div class="span2">&nbsp;</div>
            <div class="span6">
                <div class="login-container">
                    <div class="login-span">

                        <form action="/upload/form" method="post" enctype="multipart/form-data">
                            <table>
                                <tr>
                                    <td>
                                        audio:
                                    </td>
                                    <td>
                                        <input name="csv" type="file">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="submit" value="submit" id ="#stop"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div>
        <h1>Displaying JSON Data with Ajax</h1>
        <table id='table' width='100%'>
            <tr>
                <th>id</th>
                <th>weight</th>
                <th>country</th>
                <th>price</th>
                <th>providerNmae</th>

            </tr>
            <script>
                $("#stop").click(function () {
                    $.getJSON('http://localhost:9000/upload/form',
                        function (data) {
                        var rows = '';
                        $.each(data, function (key, value) {
                            rows += `
                            <tr>
                            <td> ${data[key].id} </td>
                            <td> ${data[key].weight} </td>
                            <td> ${data[key].country} </td>
                            <td> ${data[key].price} </td>
                             <td> ${data[key].providerName} </td>

                            </tr>
                            `;
                        });
                        $('#table').append(rows);
                    });
                });
            </script>
        </table>
    </div>


    }
